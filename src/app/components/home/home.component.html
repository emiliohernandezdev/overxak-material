  <br/>
  <div style="text-align:center">
      <button mat-mini-fab color="warn" *ngIf="input !== ''" (click)="Clean()" matTooltip="Limpiar búsqueda">
          <mat-icon>delete</mat-icon>
        </button> &nbsp;
      <mat-form-field appearance="outline">
          <mat-label>Buscar personas...</mat-label>
          <input matInput placeholder="Búsqueda" [(ngModel)]="input" autocomplete="off">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        &nbsp;
        <mat-form-field appearance="outline">
            <mat-label>Filtro</mat-label>
            <mat-select [(ngModel)]="filter" name="filter" (change)="Event($ev)">
              <mat-option *ngFor="let filter of filters" [value]="filter.value">
                {{filter.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field> &nbsp;
          <button mat-mini-fab color="primary" (click)="FoundResults()" [disabled]="input === ''" matTooltip="Buscar personas">
              <mat-icon>search</mat-icon>
            </button> &nbsp;
          &nbsp;
          <button mat-button color="accent" (click)="AddPerson()">
            <mat-icon>person_add</mat-icon>
            Crear nueva persona</button>
            
  </div>


<table mat-table [dataSource]="personas" class="mat-elevation-z8">
    <ng-container matColumnDef="primer_nombre">
      <th mat-header-cell *matHeaderCellDef> Primer Nombre </th>
      <td mat-cell *matCellDef="let person"> {{person.primer_nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="segundo_nombre">
      <th mat-header-cell *matHeaderCellDef> Segundo Nombre </th>
      <td mat-cell *matCellDef="let person"> {{person.segundo_nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="primer_apellido">
      <th mat-header-cell *matHeaderCellDef> Primer Apellido </th>
      <td mat-cell *matCellDef="let person"> {{person.primer_apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="segundo_apellido">
      <th mat-header-cell *matHeaderCellDef> Segundo Apellido </th>
      <td mat-cell *matCellDef="let person"> {{person.segundo_apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="update_person">
        <th mat-header-cell *matHeaderCellDef> Opciones para la persona </th>
        <td mat-cell *matCellDef="let person"> 
         <!-- <button mat-button color="primary" (click)="Edit(person)"><mat-icon>edit</mat-icon>Editar</button>
          <button mat-button color="warn" (click)="Delete(person)"><mat-icon>delete_outline</mat-icon>Eliminar</button>-->
          <button mat-button color="accent" (click)="AddFamily(person)"><mat-icon>face</mat-icon>Asignar familia</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
