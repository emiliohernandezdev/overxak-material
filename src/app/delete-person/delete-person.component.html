<h2 style="text-align:center">¿Desea eliminar ésta persona?</h2>

  <mat-icon>delete_outline</mat-icon>
  Sí, eliminar
</button>
&nbsp;
<button mat-raised-button color="primary" (click)="Cancel()">
    <mat-icon>close</mat-icon>
    No, cancelar
  </button>
